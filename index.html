<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <section class="location">
            <h2>Current Location: <span class="country--city"></span> <span class="date"></span></h2>
            <!-- search icon -->
            <!-- location icon -->
            <input type="search" name="search" id="search" placeholder="Find Location">
        </section>

        <nav>
            <ul>
                <li><a href="#">Hours</a></li>
                <li><a href="#" class="active">Today</a></li>
                <li><a href="#">Tomorrow</a></li>
                <li><a href="#">This Week</a></li>
            </ul>
        </nav>

        <section class="week">
            <section class="forecast">  
                <div class="day">
                    <h3>Monday</h3>
                    <p class="temperature">25°C</p>
                    <p class="description">Sunny</p>
                </div>
            </section>
    
            <section class="forecast">
                <div class="day">
                    <h3>Tuesday</h3>
                    <p class="temperature">25°C</p>
                    <p class="description">Sunny</p>
                </div>
            </section>
    
            <section class="forecast">
                <div class="day">
                    <h3>Wednesday</h3>
                    <p class="temperature">25°C</p>
                    <p class="description">Sunny</p>
                </div>
            </section>
    
            <section class="forecast">
                <div class="day">
                    <h3>Thursday</h3>
                    <p class="temperature">25°C</p>
                    <p class="description">Sunny</p>
                </div>
            </section>
    
            <section class="forecast">
                <div class="day">
                    <h3>Friday</h3>
                    <p class="temperature">25°C</p>
                    <p class="description">Sunny</p>
                </div>
            </section>
    
            <section class="forecast">
                <div class="day">
                    <h3>Saturday</h3>
                    <p class="temperature">25°C</p>
                    <p class="description">Sunny</p>
                </div>
            </section>
    
            <section class="forecast">
                <div class="day">
                    <h3>Sunday</h3>
                    <p class="temperature">25°C</p>
                    <p class="description">Sunny</p>
                </div>
            </section>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Weather Forecast App</p>
    </footer>
</body>
</html>
